<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button id="newBook">+ New Book</button>
    </header>

    <div class="content" id="content"></div>

    <dialog id="dialog">
      <form action="">
        <h3>Add a new book</h3>
        <label for="title">Book Title:</label>
        <input id="title" type="text" required />
        <label for="author">Book Author:</label>
        <input id="author" type="text" required />
        <label for="page">Book Pages:</label>
        <input id="page" type="number" required />
        <div>
          <input type="checkbox" id="read" />
          <label for="read">I Read the book</label>
        </div>
        <div class="dialogBtns">
          <input name="submit" type="submit" id="submit" value="Add" />
          <button class="close" id="close">Close</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
